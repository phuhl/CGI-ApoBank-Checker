<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload MP3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(2000deg, #ffffff 0%, #022169 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        gap: 30px;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        color: #022169;
        font-size: 36px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        letter-spacing: -0.5px;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input[type="file"] {
        padding: 15px;
        border: 2px dashed #667eea;
        border-radius: 12px;
        background: #f8f9ff;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      input[type="file"]:hover {
        border-color: #764ba2;
        background: #f0f2ff;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <img src="/apobank-logo.png" alt="ApoBank Logo" class="logo" />

    <div class="container">
      <h1>Prüfung Wertpapiergeschäft</h1>
      <div class="form">
        <input type="file" id="fileInput" accept=".mp3,audio/mpeg" />
        <button id="uploadBtn">Upload</button>
      </div>
    </div>

    <script>
      document.getElementById("uploadBtn").onclick = function () {
        const file = document.getElementById("fileInput").files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:3000/analyze", true);

        xhr.onload = function () {
          if (xhr.status === 200) {
            console.log("Uploaded:", xhr.responseText);
          } else {
            console.error("Error:", xhr.status, xhr.responseText);
          }
        };

        xhr.send(formData);
      };
    </script>
  </body>
</html>
